<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #374151;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }

        .header {
            border-bottom: 2px solid #5a67d8;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #9ca3af;
            border-top: 1px solid #e5e7eb;
            padding-top: 10px;
        }

        .field {
            margin-bottom: 15px;
        }

        .label {
            font-weight: bold;
            color: #4b5563;
        }

        .message-box {
            background-color: #f9fafb;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #f3f4f6;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 style="color: #5a67d8; margin: 0;">New Contact Form Submission</h2>
        </div>

        <div class="field">
            <span class="label">Name:</span> {{ name }}
        </div>
        <div class="field">
            <span class="label">Email:</span> {{ email }}
        </div>
        <div class="field">
            <span class="label">Category:</span> {{ category }}
        </div>
        <div class="field">
            <span class="label">Subject:</span> {{ subject }}
        </div>

        <div class="label">Message:</div>
        <div class="message-box">
            {{ message | replace('\n', '<br>') | safe }}
        </div>

        <div class="footer">
            Sent from Synovae AI Platform Support Hub.
        </div>
    </div>
</body>

</html>
