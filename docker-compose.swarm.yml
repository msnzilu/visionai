services:
  # Backend API Service
  backend:
    image: ${ECR_REGISTRY}/visionai-backend:${IMAGE_TAG:-latest}
    networks:
      - app-network
    ports:
      - "8000:8000"  # Expose directly to host
    environment:
      # Core Settings
      - DEBUG=false
      - ENVIRONMENT=production
      
      # Database Configuration (REQUIRED)
      - MONGODB_URL=mongodb://mongodb:27017/job_platform
      - REDIS_URL=redis://redis:6379
      - DATABASE_NAME=job_platform
      
      # Celery Configuration (REQUIRED)
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      
      # Application URLs
      - FRONTEND_URL=https://visionsai.store
    secrets:
      - OPENAI_API_KEY
      - STRIPE_SECRET_KEY
      - JWT_SECRET_KEY
      - GOOGLE_CLIENT_ID
      - GOOGLE_CLIENT_SECRET
      - PAYSTACK_PUBLIC_KEY
      - PAYSTACK_SECRET_KEY
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
      - ml-models:/app/models
      - ml-data:/app/data
    env_file:
      - .env.production
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      resources:
        reservations:
          memory: 256M
        limits:
          memory: 1G

  # MongoDB Service
  mongodb:
    image: mongo:7.0
    networks:
      - app-network
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    deploy:
      replicas: 1
      update_config:
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        reservations:
          memory: 128M
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.adminCommand(\"ping\")' --quiet || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis Service
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    networks:
      - app-network
    volumes:
      - redis_data:/data
    deploy:
      replicas: 1
      update_config:
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        reservations:
          memory: 32M
        limits:
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Celery Worker
  celery-worker:
    image: ${ECR_REGISTRY}/visionai-backend:${IMAGE_TAG:-latest}
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=1
    networks:
      - app-network
    environment:
      - DEBUG=false
      - MONGODB_URL=mongodb://mongodb:27017/job_platform
      - REDIS_URL=redis://redis:6379
      - DATABASE_NAME=job_platform
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FRONTEND_URL=https://visionsai.store
    secrets:
      - OPENAI_API_KEY
      - STRIPE_SECRET_KEY
      - PAYSTACK_PUBLIC_KEY
      - PAYSTACK_SECRET_KEY
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
      - ml-models:/app/models
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      resources:
        reservations:
          memory: 256M
        limits:
          memory: 768M
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.workers.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 60s
      timeout: 20s
      retries: 3
      start_period: 90s

  # Celery Beat
  celery-beat:
    image: ${ECR_REGISTRY}/visionai-backend:${IMAGE_TAG:-latest}
    command: celery -A app.workers.celery_app beat --loglevel=info --schedule=/tmp/celerybeat-schedule.db
    networks:
      - app-network
    environment:
      - DEBUG=false
      - MONGODB_URL=mongodb://mongodb:27017/job_platform
      - REDIS_URL=redis://redis:6379
      - DATABASE_NAME=job_platform
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FRONTEND_URL=https://visionsai.store
      - SECRETS_DIR=
    volumes:
      - logs:/app/logs
      - celery-beat:/app
    secrets:
      - OPENAI_API_KEY
      - STRIPE_SECRET_KEY
      - GOOGLE_CLIENT_ID
      - GOOGLE_CLIENT_SECRET
      - PAYSTACK_PUBLIC_KEY
      - PAYSTACK_SECRET_KEY
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      resources:
        reservations:
          memory: 128M
        limits:
          memory: 512M

networks:
  app-network:
    driver: overlay
    attachable: true

volumes:
  uploads:
    driver: local
  logs:
    driver: local
  ml-models:
    driver: local
  ml-data:
    driver: local
  celery-beat:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local

secrets:
  OPENAI_API_KEY:
    external: true
  STRIPE_SECRET_KEY:
    external: true
  JWT_SECRET_KEY:
    external: true
  GOOGLE_CLIENT_ID:
    external: true
  GOOGLE_CLIENT_SECRET:
    external: true
  PAYSTACK_PUBLIC_KEY:      
    external: true
  PAYSTACK_SECRET_KEY:     
    external: true