services:
  # Frontend Service
  frontend:
    image: ${ECR_REGISTRY}/visionai-frontend:${IMAGE_TAG:-latest}
    networks:
      - app-network
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(`visionsai.store`)"
        - "traefik.http.routers.frontend.entrypoints=web"
        - "traefik.http.services.frontend.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 45s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API Service
  backend:
    image: ${ECR_REGISTRY}/visionai-backend:${IMAGE_TAG:-latest}
    networks:
      - app-network
    environment:
      # Core Settings
      - DEBUG=false
      - ENVIRONMENT=production
      
      # Database Configuration (REQUIRED)
      - MONGODB_URL=mongodb://mongodb:27017/job_platform
      - REDIS_URL=redis://redis:6379
      - DATABASE_NAME=job_platform
      
      # Celery Configuration (REQUIRED)
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      
      # Application URLs
      - FRONTEND_URL=https://visionsai.store
    secrets:
      - OPENAI_API_KEY
      - STRIPE_SECRET_KEY
      - JWT_SECRET_KEY
      - GOOGLE_CLIENT_ID
      - GOOGLE_CLIENT_SECRET
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
      - ml-models:/app/models
      - ml-data:/app/data
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      resources:
        reservations:
          memory: 256M
        limits:
          memory: 1G
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.backend.rule=Host(`visionsai.store`) && PathPrefix(`/api`)"
        - "traefik.http.routers.backend.entrypoints=web"
        - "traefik.http.services.backend.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # MongoDB Service
  mongodb:
    image: mongo:7.0
    networks:
      - app-network
    volumes:
      - mongodb_data:/data/db
    deploy:
      replicas: 1
      update_config:
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        reservations:
          memory: 128M
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.adminCommand(\"ping\")' --quiet || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis Service
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    networks:
      - app-network
    volumes:
      - redis_data:/data
    deploy:
      replicas: 1
      update_config:
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        reservations:
          memory: 32M
        limits:
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Celery Worker
  celery-worker:
    image: ${ECR_REGISTRY}/visionai-backend:${IMAGE_TAG:-latest}
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=1
    networks:
      - app-network
    environment:
      - DEBUG=false
      - MONGODB_URL=mongodb://mongodb:27017/job_platform
      - REDIS_URL=redis://redis:6379
      - DATABASE_NAME=job_platform
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FRONTEND_URL=https://visionsai.store
    secrets:
      - OPENAI_API_KEY
      - STRIPE_SECRET_KEY
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
      - ml-models:/app/models
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      resources:
        reservations:
          memory: 256M
        limits:
          memory: 768M
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.workers.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 60s
      timeout: 20s
      retries: 3
      start_period: 90s

  # Celery Beat
  celery-beat:
    image: ${ECR_REGISTRY}/visionai-backend:${IMAGE_TAG:-latest}
    command: celery -A app.workers.celery_app beat --loglevel=info
    networks:
      - app-network
    environment:
      - DEBUG=false
      - MONGODB_URL=mongodb://mongodb:27017/job_platform
      - REDIS_URL=redis://redis:6379
      - DATABASE_NAME=job_platform
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FRONTEND_URL=https://visionsai.store
    volumes:
      - logs:/app/logs
      - celery-beat:/app/celerybeat-schedule
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 256M

  # Traefik Reverse Proxy (v3 compatible)
  traefik:
    image: traefik:v3.2
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.swarm=true"
      - "--providers.swarm.exposedbydefault=false"
      - "--providers.swarm.network=visionai_app-network"
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@visionsai.store"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    networks:
      - app-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard.rule=Host(`visionsai.store`) && PathPrefix(`/traefik`)"
        - "traefik.http.routers.dashboard.service=api@internal"
        - "traefik.http.routers.dashboard.entrypoints=web"

networks:
  app-network:
    driver: overlay
    attachable: true

volumes:
  uploads:
    driver: local
  logs:
    driver: local
  ml-models:
    driver: local
  ml-data:
    driver: local
  celery-beat:
    driver: local
  traefik-certificates:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local

secrets:
  OPENAI_API_KEY:
    external: true
  STRIPE_SECRET_KEY:
    external: true
  JWT_SECRET_KEY:
    external: true
  GOOGLE_CLIENT_ID:
    external: true
  GOOGLE_CLIENT_SECRET:
    external: true