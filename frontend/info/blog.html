<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Synovae | AI Job Search Tips & Career Advice</title>

    <!-- SEO Injection -->
    <script src="/assets/js/seo.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/blog.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f4ff',
                            500: '#667eea',
                            600: '#5a67d8',
                            700: '#4c51bf'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <div id="public-navbar-container"></div>

    <!-- Breadcrumbs -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <ol class="flex items-center space-x-2 text-sm">
                <li>
                    <a href="/" class="text-gray-500 hover:text-primary-600 transition-colors flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Home
                    </a>
                </li>
                <li class="text-gray-400">/</li>
                <li class="text-gray-900 font-medium">Blog</li>
            </ol>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-16" style="background: linear-gradient(135deg, #5a67d8 0%, #4c51bf 100%);">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-4 text-white">Synovae Blog</h1>
                <p class="text-xl text-white opacity-90 max-w-2xl mx-auto">
                    Expert insights on AI-powered job search, resume optimization, and career advancement
                </p>
            </div>
        </div>
    </section>

    <!-- Search & Filters -->
    <section class="bg-white border-b border-gray-200 sticky top-0 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <!-- Search -->
                <div class="flex-1 w-full">
                    <input type="text" id="search-input" placeholder="Search articles..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent text-gray-900 placeholder-gray-500 bg-white">
                </div>

                <!-- Category Filter -->
                <div class="w-full md:w-auto">
                    <select id="category-filter"
                        class="w-full md:w-48 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 cursor-pointer text-gray-900 bg-white">
                        <option value="">All Categories</option>
                    </select>
                </div>

                <!-- Tag Filter -->
                <div class="w-full md:w-auto">
                    <select id="tag-filter"
                        class="w-full md:w-48 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 cursor-pointer text-gray-900 bg-white">
                        <option value="">All Tags</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Main Content -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Loading State -->
            <div id="loading-state" class="text-center py-12">
                <div
                    class="inline-block w-12 h-12 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin">
                </div>
                <p class="mt-4 text-gray-600">Loading articles...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-12">
                <div class="text-6xl mb-4">üìù</div>
                <h3 class="text-2xl font-bold text-gray-900 mb-2">No Articles Found</h3>
                <p class="text-gray-600">Try adjusting your search or filters</p>
            </div>

            <!-- Content Area -->
            <div id="blog-content" class="hidden">
                <!-- Featured Post -->
                <div id="featured-post-container" class="mb-16">
                    <!-- Featured post will be inserted here -->
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
                    <!-- Main Column: Recent Posts -->
                    <div class="lg:col-span-2">
                        <div class="flex items-center justify-between mb-8">
                            <h2 class="text-2xl font-bold text-gray-900">Recent Articles</h2>
                        </div>
                        <div id="recent-posts-container" class="space-y-8">
                            <!-- Recent posts list -->
                        </div>
                        <!-- Pagination -->
                        <div id="pagination" class="hidden pagination-container">
                            <button id="prev-page" class="pagination-btn">Previous</button>
                            <div id="page-numbers" class="flex gap-2"></div>
                            <button id="next-page" class="pagination-btn">Next</button>
                        </div>
                    </div>

                    <!-- Sidebar: Top Posts -->
                    <div class="lg:col-span-1">
                        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 sticky top-24">
                            <h3 class="text-lg font-bold text-gray-900 mb-6">Top Posts</h3>
                            <div id="top-posts-container" class="space-y-6">
                                <!-- Top posts list -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="/assets/js/components/PublicNavbar.js"></script>
    <script src="/assets/js/main.js"></script>
    <link rel="stylesheet" href="/assets/css/chatbot.css">
    <script src="/assets/js/chatbot.js"></script>
    <script src="/assets/js/blog.js"></script>
</body>

</html>
