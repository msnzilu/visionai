<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications - CVision Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../assets/css/global.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white flex-shrink-0">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gradient">CVision Admin</h1>
            </div>
            <nav class="mt-6 space-y-1">
                <a href="index.html" class="block px-6 py-3 hover:bg-gray-800 transition">Dashboard</a>
                <a href="users.html" class="block px-6 py-3 hover:bg-gray-800 transition">Users</a>
                <a href="tickets.html" class="block px-6 py-3 hover:bg-gray-800 transition">Support Tickets</a>
                <a href="documents.html" class="block px-6 py-3 hover:bg-gray-800 transition">Documents</a>
                <a href="subscriptions.html" class="block px-6 py-3 hover:bg-gray-800 transition">Subscriptions</a>
                <a href="applications.html"
                    class="block px-6 py-3 bg-gray-800 border-l-4 border-blue-500">Applications</a>
                <a href="referrals.html" class="block px-6 py-3 hover:bg-gray-800 transition">Referrals</a>
                <a href="settings.html" class="block px-6 py-3 hover:bg-gray-800 transition">Settings</a>

                <a href="../dashboard.html" class="block px-6 py-3 hover:bg-gray-800 mt-8 border-t border-gray-800">
                    <span class="flex items-center">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back to App
                    </span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
                <div class="px-6 py-4 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-900">Global Applications</h2>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600" id="adminName">Admin</span>
                        <button onclick="logout()" class="text-sm text-gray-600 hover:text-gray-900">Logout</button>
                    </div>
                </div>
            </header>

            <div class="p-6">
                <!-- Data Table -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                        <div class="flex gap-4">
                            <select id="statusFilter" onchange="loadApplications()"
                                class="px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">All Statuses</option>
                                <option value="applied">Applied</option>
                                <option value="interviewing">Interviewing</option>
                                <option value="offer">Offer</option>
                                <option value="rejected">Rejected</option>
                            </select>
                            <button onclick="loadApplications()"
                                class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700">Refresh</button>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Applicant</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Job Title</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Company</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Date</th>
                                </tr>
                            </thead>
                            <tbody id="applicationsTableBody" class="divide-y divide-gray-100">
                                <!-- Data injected here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="p-4 border-t border-gray-100 flex justify-between items-center" id="paginationControls">
                        <span class="text-sm text-gray-600">Page <span id="currentPage">1</span> of <span
                                id="totalPages">1</span></span>
                        <div class="space-x-2">
                            <button onclick="changePage(-1)"
                                class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Prev</button>
                            <button onclick="changePage(1)"
                                class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // Check Auth
        if (!localStorage.getItem('token')) {
            window.location.href = '../login.html';
        }

        let currentPage = 1;
        const limit = 50;

        async function loadApplications() {
            const token = localStorage.getItem('token');
            const status = document.getElementById('statusFilter').value;
            const tableBody = document.getElementById('applicationsTableBody');

            try {
                let url = `/api/v1/admin/applications?page=${currentPage}&limit=${limit}`;
                if (status) url += `&status=${status}`;

                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to fetch applications');

                const data = await response.json();

                document.getElementById('currentPage').textContent = data.page;
                document.getElementById('totalPages').textContent = data.pages;

                if (data.applications.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-gray-500">No applications found.</td></tr>`;
                    return;
                }

                tableBody.innerHTML = data.applications.map(app => `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 text-sm text-gray-900">${app.user_email || 'Unknown User'}</td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${app.job_title}</td>
                        <td class="px-6 py-4 text-sm text-gray-600">${app.company_name}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 text-xs rounded-full font-medium ${app.status === 'offer' ? 'bg-green-100 text-green-700' :
                        app.status === 'rejected' ? 'bg-red-100 text-red-700' :
                            app.status === 'interviewing' ? 'bg-purple-100 text-purple-700' :
                                'bg-blue-100 text-blue-700'
                    }">
                                ${app.status.replace('_', ' ').toUpperCase()}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">${new Date(app.applied_date || app.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error:', error);
                alert('Error loading applications');
            }
        }

        function changePage(delta) {
            const total = parseInt(document.getElementById('totalPages').textContent);
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= total) {
                currentPage = newPage;
                loadApplications();
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '../login.html';
        }

        // Init
        loadApplications();
    </script>
</body>

</html>
