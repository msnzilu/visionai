<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions - CVision Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/global.css">
</head>

<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="admin-sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto relative">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
                <div class="px-6 py-4 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-900">Subscription Management</h2>
                    <div class="flex items-center space-x-4">
                        <button onclick="openAssignModal()"
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 transition">
                            Assign Plan
                        </button>
                        <span class="text-sm text-gray-600" id="adminName">Admin</span>
                        <button onclick="logout()" class="text-sm text-gray-600 hover:text-gray-900">Logout</button>
                    </div>
                </div>
            </header>

            <div class="p-6">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                        <div class="text-gray-500 text-sm font-medium mb-1">Est. Monthly Revenue</div>
                        <div id="stat-revenue" class="text-3xl font-bold text-gray-900">$0</div>
                        <div class="text-xs text-green-600 mt-1">Based on active plans</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                        <div class="text-blue-600 text-sm font-medium mb-1">Active Subscriptions</div>
                        <div id="stat-active-subs" class="text-3xl font-bold text-gray-900">0</div>
                        <div class="text-xs text-gray-500 mt-1">Basic + Premium</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                        <div class="text-purple-600 text-sm font-medium mb-1">Premium Users</div>
                        <div id="stat-premium" class="text-3xl font-bold text-gray-900">0</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                        <div class="text-indigo-600 text-sm font-medium mb-1">Basic Users</div>
                        <div id="stat-basic" class="text-3xl font-bold text-gray-900">0</div>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                        <div class="flex gap-4">
                            <input type="text" id="searchInput" placeholder="Search users by email..."
                                class="px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <select id="tierFilter" onchange="loadUsers()"
                                class="px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">All Tiers</option>
                                <option value="free">Free</option>
                                <option value="basic">Basic</option>
                                <option value="premium">Premium</option>
                            </select>
                            <button onclick="loadUsers()"
                                class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700">Search</button>
                        </div>
                        <button onclick="loadUsers()"
                            class="text-blue-600 hover:text-blue-800 text-sm font-medium">Refresh</button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">User</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Tier</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Joined</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody" class="divide-y divide-gray-100">
                                <!-- Data injected here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="p-4 border-t border-gray-100 flex justify-between items-center" id="paginationControls">
                        <span class="text-sm text-gray-600">Page <span id="currentPage">1</span> of <span
                                id="totalPages">1</span></span>
                        <div class="space-x-2">
                            <button onclick="changePage(-1)"
                                class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Prev</button>
                            <button onclick="changePage(1)"
                                class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Next</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Modal -->
            <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
                <div class="bg-white rounded-xl shadow-lg w-full max-w-md mx-4 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                        <h3 class="text-lg font-bold text-gray-900">Edit Subscription</h3>
                        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">&times;</button>
                    </div>
                    <div class="p-6 space-y-4">
                        <input type="hidden" id="editUserId">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">User Email</label>
                            <input type="text" id="editUserEmail" disabled
                                class="w-full px-3 py-2 bg-gray-100 border rounded-lg text-gray-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Subscription Tier</label>
                            <select id="editTier"
                                class="w-full px-3 py-2 border rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
                                <option value="free">Free</option>
                                <option value="basic">Basic</option>
                                <option value="premium">Premium</option>
                            </select>
                        </div>
                        <div>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" id="editStatus" class="form-checkbox text-blue-600 rounded">
                                <span class="text-sm text-gray-700">Account Active</span>
                            </label>
                        </div>
                    </div>
                    <div class="p-6 bg-gray-50 flex justify-end space-x-3">
                        <button onclick="closeModal()"
                            class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 font-medium">Cancel</button>
                        <button onclick="saveChanges()"
                            class="px-4 py-2 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Save
                            Changes</button>
                    </div>
                </div>
            </div>

            <!-- Assign Plan Modal -->
            <div id="assignModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
                <div class="bg-white rounded-xl shadow-lg w-full max-w-md mx-4 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                        <h3 class="text-lg font-bold text-gray-900">Assign Plan</h3>
                        <button onclick="closeAssignModal()" class="text-gray-500 hover:text-gray-700">&times;</button>
                    </div>
                    <form onsubmit="assignPlan(event)" class="p-6 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">User Email</label>
                            <input type="email" id="assignEmail" required placeholder="Enter user email..."
                                class="w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <p class="text-xs text-gray-500 mt-1">Must be an existing user.</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Select Plan</label>
                            <select id="assignTier"
                                class="w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="basic">Basic ($9/mo)</option>
                                <option value="premium">Premium ($29/mo)</option>
                                <option value="free">Free</option>
                            </select>
                        </div>
                        <div class="pt-4 flex justify-end space-x-3">
                            <button type="button" onclick="closeAssignModal()"
                                class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 font-medium">Cancel</button>
                            <button type="submit"
                                class="px-4 py-2 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Assign
                                Plan</button>
                        </div>
                    </form>
                </div>
            </div>

        </main>
    </div>

    <script src="/assets/js/admin-sidebar.js"></script>
    <script src="/assets/js/main.js"></script>
    <script>
        // Check Auth
        if (!CVision.Utils.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        let currentPage = 1;
        const limit = 50;

        async function loadUsers() {
            const token = CVision.Utils.getToken();
            const search = document.getElementById('searchInput').value;
            const tier = document.getElementById('tierFilter').value;
            const tableBody = document.getElementById('usersTableBody');

            try {
                let endpoint = `/admin/users?page=${currentPage}&limit=${limit}`;
                if (search) endpoint += `&search=${encodeURIComponent(search)}`;
                if (tier) endpoint += `&tier=${tier}`;

                const data = await CVision.API.request(endpoint);

                document.getElementById('currentPage').textContent = data.page;
                document.getElementById('totalPages').textContent = data.pages;

                if (data.users.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-gray-500">No users found.</td></tr>`;
                    return;
                }

                tableBody.innerHTML = data.users.map(user => `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 text-sm text-gray-900">
                            <div class="font-medium">${user.first_name || ''} ${user.last_name || ''}</div>
                            <div class="text-xs text-gray-500">${user.email}</div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">
                            <span class="px-2 py-1 text-xs rounded-full font-medium ${user.subscription_tier === 'premium' ? 'bg-purple-100 text-purple-700' :
                        user.subscription_tier === 'basic' ? 'bg-blue-100 text-blue-700' :
                            'bg-gray-100 text-gray-700'
                    }">
                                ${user.subscription_tier ? user.subscription_tier.toUpperCase() : 'FREE'}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                    }">
                                ${user.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">${new Date(user.created_at).toLocaleDateString()}</td>
                        <td class="px-6 py-4 text-sm">
                            <button onclick="openEditModal('${user.id}', '${user.email}', '${user.subscription_tier || 'free'}', ${user.is_active})" 
                                class="text-blue-600 hover:text-blue-800 font-medium text-sm mr-3">Edit</button>
                            <button onclick="cancelSubscription('${user.id}')" 
                                class="text-red-600 hover:text-red-800 font-medium text-sm">Cancel</button>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error:', error);
                alert('Error loading users');
            }
        }

        function changePage(delta) {
            const total = parseInt(document.getElementById('totalPages').textContent);
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= total) {
                currentPage = newPage;
                loadUsers();
            }
        }

        function openEditModal(id, email, tier, isActive) {
            document.getElementById('editUserId').value = id;
            document.getElementById('editUserEmail').value = email;
            document.getElementById('editTier').value = tier;
            document.getElementById('editStatus').checked = isActive;

            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editModal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editModal').classList.remove('flex');
        }

        async function saveChanges() {
            const id = document.getElementById('editUserId').value;
            const tier = document.getElementById('editTier').value;
            const isActive = document.getElementById('editStatus').checked;
            const token = localStorage.getItem('token');

            try {
                // Update Tier
                await CVision.API.request(`/admin/users/${id}/tier?tier=${tier}`, {
                    method: 'PATCH'
                });

                // Update Status
                await CVision.API.request(`/admin/users/${id}/status?is_active=${isActive}`, {
                    method: 'PATCH'
                });

                closeModal();
                loadUsers();
                alert('Subscription updated successfully');

            } catch (error) {
                console.error(error);
                alert('Error updating user: ' + error.message);
            }
        }



        async function loadStats() {
            try {
                const stats = await CVision.API.request('/admin/stats');
                const tiers = stats.users_by_tier || {};

                const premiumCount = tiers.premium || 0;
                const basicCount = tiers.basic || 0;
                const freeCount = tiers.free || 0;

                // Revenue calculation (Approximate)
                const revenue = (premiumCount * 29) + (basicCount * 9);

                document.getElementById('stat-revenue').textContent = '$' + revenue.toLocaleString();
                document.getElementById('stat-active-subs').textContent = premiumCount + basicCount;
                document.getElementById('stat-premium').textContent = premiumCount;
                document.getElementById('stat-basic').textContent = basicCount;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function openAssignModal() {
            document.getElementById('assignEmail').value = '';
            document.getElementById('assignTier').value = 'basic';
            document.getElementById('assignModal').classList.remove('hidden');
            document.getElementById('assignModal').classList.add('flex');
        }

        function closeAssignModal() {
            document.getElementById('assignModal').classList.add('hidden');
            document.getElementById('assignModal').classList.remove('flex');
        }

        async function assignPlan(event) {
            event.preventDefault();
            const email = document.getElementById('assignEmail').value;
            const tier = document.getElementById('assignTier').value;

            try {
                // First find the user ID by searching
                const response = await CVision.API.request(`/admin/users?search=${encodeURIComponent(email)}&limit=1`);

                if (!response.users || response.users.length === 0) {
                    alert('User not found!');
                    return;
                }

                // Verify exact email match to be safe
                const user = response.users.find(u => u.email.toLowerCase() === email.toLowerCase());
                if (!user) {
                    alert('User not found (exact match required)!');
                    return;
                }

                // Update the tier
                await CVision.API.request(`/admin/users/${user.id}/tier`, {
                    method: 'PATCH',
                    body: JSON.stringify({ tier: tier })
                });

                closeAssignModal();
                loadUsers();
                loadStats();
                alert(`Plan assigned successfully to ${user.email}`);

            } catch (error) {
                console.error(error);
                alert('Failed to assign plan: ' + (error.message || 'Unknown error'));
            }
        }

        async function cancelSubscription(userId) {
            if (!confirm('Are you sure you want to cancel this subscription? The user will be downgraded to FREE.')) {
                return;
            }

            try {
                await CVision.API.request(`/admin/users/${userId}/tier`, {
                    method: 'PATCH',
                    body: JSON.stringify({ tier: 'free' })
                });
                loadUsers();
                loadStats();
                alert('Subscription cancelled successfully');
            } catch (error) {
                console.error(error);
                alert('Failed to cancel subscription');
            }
        }

        // Init
        loadUsers();
        loadStats();
    </script>
</body>

</html>
