<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tickets - CVision Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/global.css">
</head>

<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="admin-sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
                <div class="px-6 py-4 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-900">Support Tickets</h2>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600" id="adminName">Admin</span>
                        <button onclick="logout()" class="text-sm text-gray-600 hover:text-gray-900">Logout</button>
                    </div>
                </div>
            </header>

            <div class="p-6">
                <!-- Data Table -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                        <h3 class="text-lg font-semibold">Recent Tickets</h3>
                        <button onclick="loadTickets()"
                            class="text-blue-600 hover:text-blue-800 text-sm font-medium">Refresh</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">ID</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Email</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Message</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Created At</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ticketsTableBody" class="divide-y divide-gray-100">
                                <!-- Tickets will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/assets/js/admin-sidebar.js"></script>
    <script src="/assets/js/main.js"></script>
    <script>
        // Check authentication
        if (!CVision.Utils.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        function loadTickets() {
            const tableBody = document.getElementById('ticketsTableBody');
            const tickets = JSON.parse(localStorage.getItem('visionai_tickets') || '[]').reverse(); // Newest first

            if (tickets.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                            No support tickets found. Use the chatbot to create one!
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = tickets.map(ticket => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">#${ticket.id}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 text-xs rounded-full font-medium ${ticket.status === 'open' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'
                }">
                            ${ticket.status.toUpperCase()}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-600">${ticket.email}</td>
                    <td class="px-6 py-4 text-sm text-gray-600 max-w-xs truncate" title="${ticket.message}">${ticket.message}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${new Date(ticket.timestamp).toLocaleString()}</td>
                    <td class="px-6 py-4 text-sm">
                        ${ticket.status === 'open' ? `
                            <button onclick="resolveTicket(${ticket.id})" class="text-blue-600 hover:text-blue-800 font-medium mr-3">Resolve</button>
                            <a href="mailto:${ticket.email}?subject=Re: Ticket #${ticket.id}&body=Hi there,%0A%0ARegarding your ticket:%0A> ${encodeURIComponent(ticket.message)}%0A%0A" class="text-gray-600 hover:text-gray-800 font-medium">Reply</a>
                        ` : `
                            <span class="text-green-600 font-medium">Completed</span>
                        `}
                    </td>
                </tr>
            `).join('');
        }

        function resolveTicket(id) {
            const tickets = JSON.parse(localStorage.getItem('visionai_tickets') || '[]');
            const index = tickets.findIndex(t => t.id === id);

            if (index !== -1) {
                if (confirm('Mark this ticket as resolved?')) {
                    tickets[index].status = 'resolved';
                    localStorage.setItem('visionai_tickets', JSON.stringify(tickets));
                    loadTickets();
                }
            }
        }



        // Initial Load
        loadTickets();
    </script>
</body>

</html>
