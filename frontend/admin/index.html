<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="admin-sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
                <div class="px-6 py-4 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-900">Dashboard</h2>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600" id="adminName">Admin</span>
                        <button onclick="logout()" class="text-sm text-gray-600 hover:text-gray-900">Logout</button>
                    </div>
                </div>
            </header>

            <div class="p-6">
                <!-- Stats Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between mb-2">
                            <p class="text-sm text-gray-600">Total Users</p>
                            <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                                </path>
                            </svg>
                        </div>
                        <p class="text-3xl font-bold text-gray-900" id="totalUsers">-</p>
                    </div>

                    <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between mb-2">
                            <p class="text-sm text-gray-600">Active Users</p>
                            <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <p class="text-3xl font-bold text-gray-900" id="activeUsers">-</p>
                    </div>

                    <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between mb-2">
                            <p class="text-sm text-gray-600">Total Documents</p>
                            <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                        </div>
                        <p class="text-3xl font-bold text-gray-900" id="totalDocs">-</p>
                    </div>

                    <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between mb-2">
                            <p class="text-sm text-gray-600">Premium Users</p>
                            <svg class="w-8 h-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z">
                                </path>
                            </svg>
                        </div>
                        <p class="text-3xl font-bold text-gray-900" id="premiumUsers">-</p>
                    </div>
                </div>

                <!-- Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                        <h3 class="text-lg font-semibold mb-4">Daily Registrations (30 Days)</h3>
                        <div style="height: 300px;">
                            <canvas id="registrationsChart"></canvas>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                        <h3 class="text-lg font-semibold mb-4">Daily Document Uploads (30 Days)</h3>
                        <div style="height: 300px;">
                            <canvas id="uploadsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/admin-sidebar.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Check authentication and admin role
        if (!CVision.Utils.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        async function loadStats() {
            try {
                const stats = await CVision.API.request('/admin/stats');

                document.getElementById('totalUsers').textContent = stats.total_users;
                document.getElementById('activeUsers').textContent = stats.active_users;
                document.getElementById('totalDocs').textContent = stats.total_documents;

                const premiumCount = stats.users_by_tier.premium || 0;
                document.getElementById('premiumUsers').textContent = premiumCount;

            } catch (error) {
                console.error('Error loading stats:', error);
                CVision.Utils.showAlert('Failed to load statistics', 'error');
            }
        }

        async function loadAnalytics() {
            try {
                const [regData, uploadData] = await Promise.all([
                    CVision.API.request('/admin/analytics/registrations?days=30'),
                    CVision.API.request('/admin/analytics/uploads?days=30')
                ]);

                // Registrations chart
                new Chart(document.getElementById('registrationsChart'), {
                    type: 'line',
                    data: {
                        labels: regData.labels,
                        datasets: [{
                            label: 'New Users',
                            data: regData.data,
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });

                // Uploads chart
                new Chart(document.getElementById('uploadsChart'), {
                    type: 'line',
                    data: {
                        labels: uploadData.labels,
                        datasets: [{
                            label: 'Documents',
                            data: uploadData.data,
                            borderColor: 'rgb(168, 85, 247)',
                            backgroundColor: 'rgba(168, 85, 247, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });

            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }



        loadStats();
        loadAnalytics();
    </script>
</body>

</html>
