<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - CVision Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/global.css">
</head>

<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="admin-sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
                <div class="px-6 py-4 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-900">Documents Management</h2>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600" id="adminName">Admin</span>
                        <button onclick="logout()" class="text-sm text-gray-600 hover:text-gray-900">Logout</button>
                    </div>
                </div>
            </header>

            <div class="p-6">
                <!-- Data Table -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                        <div class="flex gap-4">
                            <input type="text" id="searchInput" placeholder="Search documents..."
                                class="px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button onclick="loadDocuments()"
                                class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700">Search</button>
                        </div>
                        <button onclick="loadDocuments()"
                            class="text-blue-600 hover:text-blue-800 text-sm font-medium">Refresh</button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">File Name</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Type</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">User</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Date</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Size</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="documentsTableBody" class="divide-y divide-gray-100">
                                <!-- Data injected here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="p-4 border-t border-gray-100 flex justify-between items-center" id="paginationControls">
                        <span class="text-sm text-gray-600">Page <span id="currentPage">1</span> of <span
                                id="totalPages">1</span></span>
                        <div class="space-x-2">
                            <button onclick="changePage(-1)"
                                class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Prev</button>
                            <button onclick="changePage(1)"
                                class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/assets/js/admin-sidebar.js"></script>
    <script src="/assets/js/main.js"></script>
    <script>
        // Check Auth
        if (!CVision.Utils.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        let currentPage = 1;
        const limit = 50;

        async function loadDocuments() {
            const token = localStorage.getItem('token');
            const search = document.getElementById('searchInput').value;
            const tableBody = document.getElementById('documentsTableBody');

            try {
                let endpoint = `/admin/documents?page=${currentPage}&limit=${limit}`;
                if (search) endpoint += `&search=${encodeURIComponent(search)}`;

                const data = await CVision.API.request(endpoint);

                document.getElementById('currentPage').textContent = data.page;
                document.getElementById('totalPages').textContent = data.pages;

                if (data.documents.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No documents found.</td></tr>`;
                    return;
                }

                tableBody.innerHTML = data.documents.map(doc => `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${doc.filename || 'Untitled'}</td>
                        <td class="px-6 py-4 text-sm text-gray-600 uppercase text-xs font-bold tracking-wider">${doc.document_type}</td>
                        <td class="px-6 py-4 text-sm text-gray-600">
                            <div>${doc.user_name || 'Unknown'}</div>
                            <div class="text-xs text-gray-500">${doc.user_email || ''}</div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">${new Date(doc.upload_date).toLocaleDateString()}</td>
                        <td class="px-6 py-4 text-sm text-gray-600">${(doc.file_size / 1024).toFixed(1)} KB</td>
                        <td class="px-6 py-4 text-sm">
                            <button onclick="deleteDocument('${doc.id}')" class="text-red-600 hover:text-red-800 font-medium text-sm">Delete</button>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error:', error);
                alert('Error loading documents');
            }
        }

        async function deleteDocument(id) {
            if (!confirm('Are you sure you want to delete this document? This cannot be undone.')) return;

            const token = localStorage.getItem('token');
            try {
                await CVision.API.request(`/admin/documents/${id}`, {
                    method: 'DELETE'
                });
                loadDocuments();
            } catch (error) {
                alert('Error deleting document');
            }
        }

        function changePage(delta) {
            const total = parseInt(document.getElementById('totalPages').textContent);
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= total) {
                currentPage = newPage;
                loadDocuments();
            }
        }


        // Init
        loadDocuments();
    </script>
</body>

</html>
