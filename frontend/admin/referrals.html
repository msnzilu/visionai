<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Program - CVision Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../assets/css/global.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="admin-sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
                <div class="px-6 py-4 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-900">Referral Program</h2>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600" id="adminName">Admin</span>
                        <button onclick="logout()" class="text-sm text-gray-600 hover:text-gray-900">Logout</button>
                    </div>
                </div>
            </header>

            <div class="p-6">
                <!-- Stats Overview -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                        <div class="text-sm font-medium text-gray-500">Total Referrals</div>
                        <div class="text-3xl font-bold text-gray-900 mt-2" id="totalReferrals">0</div>
                    </div>
                    <!-- Could add more stats here from a stats endpoint if available -->
                </div>

                <!-- Data Table -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                        <h3 class="text-lg font-semibold">All Referrals</h3>
                        <button onclick="loadReferrals()"
                            class="text-blue-600 hover:text-blue-800 text-sm font-medium">Refresh</button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Referrer</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Referee Email</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Reward Paid</th>
                                    <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Date</th>
                                </tr>
                            </thead>
                            <tbody id="referralsTableBody" class="divide-y divide-gray-100">
                                <!-- Data injected here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="p-4 border-t border-gray-100 flex justify-between items-center" id="paginationControls">
                        <span class="text-sm text-gray-600">Page <span id="currentPage">1</span> of <span
                                id="totalPages">1</span></span>
                        <div class="space-x-2">
                            <button onclick="changePage(-1)"
                                class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Prev</button>
                            <button onclick="changePage(1)"
                                class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/admin-sidebar.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Check Auth
        if (!CVision.Utils.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        let currentPage = 1;
        const limit = 50;

        async function loadReferrals() {
            const token = CVision.Utils.getToken();
            const tableBody = document.getElementById('referralsTableBody');

            try {
                let endpoint = `/admin/referrals?page=${currentPage}&limit=${limit}`;

                const data = await CVision.API.request(endpoint);

                document.getElementById('currentPage').textContent = data.page;
                document.getElementById('totalPages').textContent = data.pages;
                document.getElementById('totalReferrals').textContent = data.total;

                if (data.referrals.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-gray-500">No referrals found.</td></tr>`;
                    return;
                }

                tableBody.innerHTML = data.referrals.map(ref => `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 text-sm text-gray-900">${ref.referrer_email || 'Unknown'}</td>
                        <td class="px-6 py-4 text-sm text-gray-600">${ref.referee_email}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 text-xs rounded-full font-medium ${ref.status === 'completed' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'
                    }">
                                ${ref.status.toUpperCase()}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">${ref.referrer_reward_paid ? 'Yes' : 'No'}</td>
                        <td class="px-6 py-4 text-sm text-gray-600">${new Date(ref.referred_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error:', error);
                alert('Error loading referrals');
            }
        }

        function changePage(delta) {
            const total = parseInt(document.getElementById('totalPages').textContent);
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= total) {
                currentPage = newPage;
                loadReferrals();
            }
        }



        // Init
        loadReferrals();
    </script>
</body>

</html>
