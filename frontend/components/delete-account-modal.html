<!-- Delete Account Modal Component -->
<div id="deleteAccountModal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title"
    role="dialog" aria-modal="true">
    <!-- Backdrop with blur -->
    <div class="fixed inset-0 bg-red-900 bg-opacity-20 transition-opacity backdrop-blur-sm" aria-hidden="true"></div>

    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Centering trick -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <!-- Modal Panel -->
        <div
            class="relative inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full border-2 border-red-100">

            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <!-- Icon Container -->
                    <div
                        class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10 mb-4 sm:mb-0">
                        <!-- Warning Icon -->
                        <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>

                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-bold text-gray-900" id="modal-title">
                            Delete Account
                        </h3>
                        <div class="mt-2 text-sm text-gray-500">
                            <p class="mb-3">
                                Are you sure you want to delete your account? All of your data will be permanently
                                removed.
                            </p>
                            <div class="bg-red-50 border border-red-100 rounded-md p-3 mb-4">
                                <p class="text-red-700 font-medium">⚠️ This action cannot be undone.</p>
                            </div>

                            <form id="deleteAccountForm" class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">
                                        Type <span class="font-mono font-bold text-red-600">DELETE</span> to confirm
                                    </label>
                                    <input type="text" id="deleteConfirmation" required
                                        class="focus:ring-red-500 focus:border-red-500 block w-full sm:text-sm border border-gray-300 rounded-lg py-2.5 px-3"
                                        placeholder="DELETE">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Reason
                                        (Optional)</label>
                                    <textarea id="deleteReason" rows="2"
                                        class="focus:ring-red-500 focus:border-red-500 block w-full sm:text-sm border border-gray-300 rounded-lg py-2 px-3"
                                        placeholder="Why are you leaving?"></textarea>
                                </div>

                                <div class="pt-4 flex items-center justify-end space-x-3">
                                    <button type="button" onclick="DeleteAccountModal.close()"
                                        class="inline-flex justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors w-full sm:w-auto">
                                        Cancel
                                    </button>
                                    <button type="submit" id="confirmDeleteBtn" disabled
                                        class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-lg shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors w-full sm:w-auto disabled:opacity-50 disabled:cursor-not-allowed">
                                        Delete Forever
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
