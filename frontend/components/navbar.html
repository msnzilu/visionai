<!-- Navbar Styles -->
<style>
    .notification-badge {
        position: absolute;
        top: -4px;
        right: -4px;
        min-width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 600;
    }

    .notification-dropdown,
    .user-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 0.5rem;
        background: white;
        border-radius: 0.75rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        z-index: 50;
        display: none;
    }

    .notification-dropdown {
        width: 380px;
        max-width: 90vw;
        max-height: 500px;
        overflow-y: auto;
    }

    .user-dropdown {
        width: 200px;
    }

    .notification-dropdown.show,
    .user-dropdown.show {
        display: block;
        animation: slideDown 0.2s ease-out;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .notification-item {
        transition: background-color 0.2s;
    }

    .notification-item:hover {
        background-color: #f9fafb;
    }

    .notification-item.unread {
        background-color: #eff6ff;
    }

    .notification-item.unread:hover {
        background-color: #dbeafe;
    }

    .mobile-menu {
        display: none;
    }

    .mobile-menu.show {
        display: block;
    }
</style>
