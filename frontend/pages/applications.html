<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications - CVision</title>
    <script src="/assets/js/auth-guard.js"></script>
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Navbar Styles */
        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        .notification-dropdown,
        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 50;
            display: none;
        }

        .notification-dropdown {
            width: 380px;
            max-width: 90vw;
            max-height: 500px;
            overflow-y: auto;
        }

        .user-dropdown {
            width: 200px;
        }

        .notification-dropdown.show,
        .user-dropdown.show {
            display: block;
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-item {
            transition: background-color 0.2s;
        }

        .notification-item:hover {
            background-color: #f9fafb;
        }

        .notification-item.unread {
            background-color: #eff6ff;
        }

        .notification-item.unread:hover {
            background-color: #dbeafe;
        }

        .mobile-menu {
            display: none;
        }

        .mobile-menu.show {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Updated Navbar -->
    <div id="navbar-container"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Overview -->
        <div id="statsOverview" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8"></div>

        <!-- Tabs -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="-mb-px flex space-x-8">
                <button onclick="switchTab('applications')" id="tab-applications"
                    class="tab-button border-b-2 border-primary-600 text-primary-600 py-4 px-1 text-sm font-medium">Applications</button>
                <button onclick="switchTab('interviews')" id="tab-interviews"
                    class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium">Upcoming
                    Interviews</button>
                <button onclick="switchTab('followups')" id="tab-followups"
                    class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium">Follow-ups
                    Needed</button>
                <button onclick="switchTab('saved')" id="tab-saved"
                    class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium">Saved
                    Jobs</button>
            </nav>
        </div>

        <!-- Applications Tab -->
        <div id="content-applications" class="tab-content">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="filter-status" onchange="loadApplications()"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="applied">Applied</option>
                            <option value="screening">Screening</option>
                            <option value="interview">Interview</option>
                            <option value="offer">Offer</option>
                            <option value="accepted">Accepted</option>
                            <option value="rejected">Rejected</option>
                            <option value="withdrawn">Withdrawn</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                        <select id="filter-priority" onchange="loadApplications()"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            <option value="">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                        <input type="text" id="filter-company" onchange="loadApplications()"
                            placeholder="Filter by company" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div class="flex items-end">
                        <button onclick="clearFilters()"
                            class="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
                            Clear Filters
                        </button>
                    </div>
                </div>
            </div>
            <div id="applicationsList" class="space-y-4"></div>
        </div>

        <!-- Interviews Tab -->
        <div id="content-interviews" class="tab-content hidden">
            <div id="interviewsList" class="space-y-4"></div>
        </div>

        <!-- Follow-ups Tab -->
        <div id="content-followups" class="tab-content hidden">
            <div id="followupsList" class="space-y-4"></div>
        </div>

        <!-- Saved Jobs Tab -->
        <div id="content-saved" class="tab-content hidden">
            <div id="savedJobsList" class="space-y-4"></div>
        </div>
    </main>

    <!-- Modal -->
    <div id="applicationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6" id="applicationModalContent"></div>
            </div>
        </div>
    </div>

    <!-- Quick Apply Form Component Container -->
    <div id="quickApplyFormContainer"></div>






    <script src="../assets/js/main.js" defer></script>
    <script src="../assets/js/inline-messages.js" defer></script>
    <script src="../assets/js/quick-apply.js" defer></script>
    <script src="../assets/js/generation.js" defer></script>
    <script src="../assets/js/progress-tracker.js" defer></script>
    <script src="../assets/js/pages/applications.js" defer></script>
    <script src="../assets/js/components/JobActions.js" defer></script>
    <script src="../assets/js/components/navbar.js" defer></script>

    <!-- Job Details Modal (Added for viewing saved jobs without redirect) -->
    <div id="jobDetailsModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-y-auto flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto m-4 flex flex-col">
            <div
                class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-white sticky top-0 z-10">
                <div>
                    <h3 class="text-xl font-bold text-gray-900" id="jobModalTitle">Job Title</h3>
                    <p class="text-sm text-gray-500" id="jobModalCompany">Company Name</p>
                    <p class="text-sm text-gray-500" id="jobModalLocation">Location</p>
                </div>
                <button onclick="closeJobDetailsModal()"
                    class="text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="p-6 overflow-y-auto flex-1" id="jobModalContent">
                <!-- Content injected via JS -->
            </div>

            <div
                class="px-6 py-4 border-t border-gray-100 flex justify-end gap-3 bg-gray-50 rounded-b-xl sticky bottom-0">
                <button id="jobModalUnsave"
                    class="px-4 py-2 text-red-600 bg-red-50 hover:bg-red-100 rounded-lg font-medium transition-colors hidden">
                    Remove from Saved
                </button>
                <button id="jobModalApply"
                    class="btn-gradient text-white px-6 py-2 rounded-lg font-medium shadow-md hover:shadow-lg transform active:scale-95 transition-all flex items-center gap-2">
                    Apply Now
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script defer>
        // Load navbar component with proper initialization
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(html => {
                const container = document.getElementById('navbar-container');
                container.innerHTML = html;

                // Use requestAnimationFrame to ensure DOM has updated
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        // Double RAF ensures DOM is fully updated
                        if (window.CVisionNavbar) {
                            console.log('Applications: Navbar HTML inserted, calling init()');
                            CVisionNavbar.init('Applications');
                        } else {
                            console.error('Applications: CVisionNavbar not available');
                        }
                    });
                });
            })
            .catch(error => console.error('Applications: Failed to load navbar:', error));



        // Load quick apply form component (Required for Step 2 of application)
        fetch('../components/quick-apply-form.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('quickApplyFormContainer').innerHTML = html;
            })
            .catch(error => console.error('Error loading quick apply form:', error));

        // Your page-specific JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            if (!CVision.Utils.isAuthenticated()) {
                window.location.href = '../login.html';
                return;
            }

            // Your page logic here
            loadApplications();
        });
    </script>

    <!-- Chatbot -->
    <link rel="stylesheet" href="../assets/css/chatbot.css">
    <script src="../assets/js/chatbot.js"></script>
</body>

</html>
