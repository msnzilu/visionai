<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications - CVision</title>
    <script src="/assets/js/auth-guard.js"></script>
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Navbar Styles */
        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        .notification-dropdown,
        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 50;
            display: none;
        }

        .notification-dropdown {
            width: 380px;
            max-width: 90vw;
            max-height: 500px;
            overflow-y: auto;
        }

        .user-dropdown {
            width: 200px;
        }

        .notification-dropdown.show,
        .user-dropdown.show {
            display: block;
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-item {
            transition: background-color 0.2s;
        }

        .notification-item:hover {
            background-color: #f9fafb;
        }

        .notification-item.unread {
            background-color: #eff6ff;
        }

        .notification-item.unread:hover {
            background-color: #dbeafe;
        }

        .mobile-menu {
            display: none;
        }

        .mobile-menu.show {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Updated Navbar -->
    <div id="navbar-container"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Overview -->
        <div id="statsOverview" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8"></div>

        <!-- Tabs -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="-mb-px flex space-x-8">
                <button onclick="switchTab('applications')" id="tab-applications"
                    class="tab-button border-b-2 border-primary-600 text-primary-600 py-4 px-1 text-sm font-medium">Applications</button>
                <button onclick="switchTab('interviews')" id="tab-interviews"
                    class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium">Upcoming
                    Interviews</button>
                <button onclick="switchTab('followups')" id="tab-followups"
                    class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium">Follow-ups
                    Needed</button>
                <button onclick="switchTab('saved')" id="tab-saved"
                    class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium">Saved
                    Jobs</button>
            </nav>
        </div>

        <!-- Applications Tab -->
        <div id="content-applications" class="tab-content">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="filter-status" onchange="loadApplications()"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="applied">Applied</option>
                            <option value="screening">Screening</option>
                            <option value="interview">Interview</option>
                            <option value="offer">Offer</option>
                            <option value="accepted">Accepted</option>
                            <option value="rejected">Rejected</option>
                            <option value="withdrawn">Withdrawn</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                        <select id="filter-priority" onchange="loadApplications()"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            <option value="">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                        <input type="text" id="filter-company" onchange="loadApplications()"
                            placeholder="Filter by company" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div class="flex items-end">
                        <button onclick="clearFilters()"
                            class="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
                            Clear Filters
                        </button>
                    </div>
                </div>
            </div>
            <div id="applicationsList" class="space-y-4"></div>
        </div>

        <!-- Interviews Tab -->
        <div id="content-interviews" class="tab-content hidden">
            <div id="interviewsList" class="space-y-4"></div>
        </div>

        <!-- Follow-ups Tab -->
        <div id="content-followups" class="tab-content hidden">
            <div id="followupsList" class="space-y-4"></div>
        </div>

        <!-- Saved Jobs Tab -->
        <div id="content-saved" class="tab-content hidden">
            <div id="savedJobsList" class="space-y-4"></div>
        </div>
    </main>

    <!-- Modal -->
    <div id="applicationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6" id="applicationModalContent"></div>
            </div>
        </div>
    </div>

    <!-- Quick Apply Form Component Container -->
    <div id="quickApplyFormContainer"></div>

    <!-- Document Preview Modal -->
    <div id="docPreviewModal"
        class="hidden fixed inset-0 bg-black bg-opacity-75 z-[60] flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-5xl h-[85vh] flex flex-col">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-900" id="docPreviewTitle">Document Preview</h3>
                <button onclick="closeDocPreviewModal()"
                    class="text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 bg-gray-100 relative">
                <iframe id="docPreviewFrame" class="w-full h-full border-none" src=""></iframe>
                <div id="docPreviewLoader"
                    class="absolute inset-0 flex items-center justify-center bg-white z-10 hidden">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Customization Modal -->
    <div id="customizeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Customize Documents</h2>
                    <button onclick="closeCustomizeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Progress Bar (hidden by default) -->
                <div id="generationProgress" class="hidden mb-6">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex-1 flex items-center">
                            <div class="flex items-center">
                                <div id="step1"
                                    class="step-indicator w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs font-semibold transition-all duration-300">
                                    <span class="step-number">1</span>
                                    <svg class="step-check hidden w-4 h-4 text-white" fill="currentColor"
                                        viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="step-line w-16 h-1 bg-gray-200 mx-1 transition-all duration-300"></div>
                            </div>
                            <div class="flex items-center">
                                <div id="step2"
                                    class="step-indicator w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs font-semibold transition-all duration-300">
                                    <span class="step-number">2</span>
                                    <svg class="step-check hidden w-4 h-4 text-white" fill="currentColor"
                                        viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="step-line w-16 h-1 bg-gray-200 mx-1 transition-all duration-300"></div>
                            </div>
                            <div class="flex items-center">
                                <div id="step3"
                                    class="step-indicator w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs font-semibold transition-all duration-300">
                                    <span class="step-number">3</span>
                                    <svg class="step-check hidden w-4 h-4 text-white" fill="currentColor"
                                        viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="step-line w-16 h-1 bg-gray-200 mx-1 transition-all duration-300"></div>
                            </div>
                            <div class="flex items-center">
                                <div id="step4"
                                    class="step-indicator w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs font-semibold transition-all duration-300">
                                    <span class="step-number">4</span>
                                    <svg class="step-check hidden w-4 h-4 text-white" fill="currentColor"
                                        viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p id="progressText" class="text-sm text-gray-600 text-center">Preparing...</p>
                </div>

                <div id="customizeForm" class="space-y-6">
                    <!-- CV Selection -->
                    <div>
                        <label for="cvSelect" class="block text-sm font-medium text-gray-700 mb-2">Select Your
                            CV</label>
                        <select id="cvSelect"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <option value="">Loading your CVs...</option>
                        </select>
                    </div>

                    <!-- Template Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">Choose Template</label>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                            <div class="template-option active cursor-pointer border-2 border-primary-500 rounded-lg p-3 text-center hover:shadow-md transition-all"
                                data-template="professional">
                                <div class="bg-gradient-to-br from-gray-200 to-gray-300 h-20 rounded mb-2"></div>
                                <span class="text-sm font-medium">Professional</span>
                            </div>
                            <div class="template-option cursor-pointer border-2 border-gray-200 rounded-lg p-3 text-center hover:border-primary-300 hover:shadow-md transition-all"
                                data-template="modern">
                                <div class="bg-gradient-to-br from-blue-200 to-blue-300 h-20 rounded mb-2"></div>
                                <span class="text-sm font-medium">Modern</span>
                            </div>
                            <div class="template-option cursor-pointer border-2 border-gray-200 rounded-lg p-3 text-center hover:border-primary-300 hover:shadow-md transition-all"
                                data-template="minimal">
                                <div class="bg-gradient-to-br from-green-200 to-green-300 h-20 rounded mb-2"></div>
                                <span class="text-sm font-medium">Minimal</span>
                            </div>
                            <div class="template-option cursor-pointer border-2 border-gray-200 rounded-lg p-3 text-center hover:border-primary-300 hover:shadow-md transition-all"
                                data-template="creative">
                                <div class="bg-gradient-to-br from-purple-200 to-purple-300 h-20 rounded mb-2"></div>
                                <span class="text-sm font-medium">Creative</span>
                            </div>
                        </div>
                    </div>

                    <!-- Cover Letter Options -->
                    <div>
                        <label class="flex items-center mb-3 cursor-pointer">
                            <input type="checkbox" id="includeCoverLetter" checked
                                class="rounded text-primary-600 focus:ring-primary-500">
                            <span class="ml-2 text-sm font-medium text-gray-700">Generate Cover Letter</span>
                        </label>

                        <div id="coverLetterOptions">
                            <label for="toneSelect" class="block text-sm font-medium text-gray-700 mb-2">Cover Letter
                                Tone</label>
                            <select id="toneSelect"
                                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                                <option value="professional">Professional</option>
                                <option value="enthusiastic">Enthusiastic</option>
                                <option value="conversational">Conversational</option>
                                <option value="formal">Formal</option>
                            </select>
                        </div>
                    </div>

                    <!-- Usage Warning -->
                    <div id="usageWarning" class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 hidden">
                        <div class="flex items-start">
                            <svg class="w-5 h-5 text-yellow-600 mt-0.5 flex-shrink-0" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" />
                            </svg>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-yellow-800">
                                    You have <strong id="remainingGenerations">0</strong> generations remaining this
                                    month.
                                </p>
                                <p class="text-xs text-yellow-700 mt-1">
                                    <a href="subscription.html" class="underline hover:text-yellow-900">Upgrade your
                                        plan</a> for more generations.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-4 mt-8">
                    <button onclick="closeCustomizeModal()"
                        class="flex-1 border border-gray-300 text-gray-700 rounded-lg px-6 py-2 font-medium hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button onclick="startCustomization()"
                        class="flex-1 btn-gradient text-white rounded-lg px-6 py-2 font-medium hover:shadow-lg transition-all">
                        Generate Documents
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="../assets/js/main.js" defer></script>
    <script src="../assets/js/inline-messages.js" defer></script>
    <script src="../assets/js/quick-apply.js" defer></script>
    <script src="../assets/js/generation.js" defer></script>
    <script src="../assets/js/progress-tracker.js" defer></script>
    <script src="../assets/js/pages/applications.js" defer></script>
    <script src="../assets/js/components/navbar.js" defer></script>

    <!-- Job Details Modal (Added for viewing saved jobs without redirect) -->
    <div id="jobDetailsModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-y-auto flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto m-4 flex flex-col">
            <div
                class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-white sticky top-0 z-10">
                <div>
                    <h3 class="text-xl font-bold text-gray-900" id="jobModalTitle">Job Title</h3>
                    <p class="text-sm text-gray-500" id="jobModalCompany">Company Name</p>
                    <p class="text-sm text-gray-500" id="jobModalLocation">Location</p>
                </div>
                <button onclick="closeJobDetailsModal()"
                    class="text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="p-6 overflow-y-auto flex-1" id="jobModalContent">
                <!-- Content injected via JS -->
            </div>

            <div
                class="px-6 py-4 border-t border-gray-100 flex justify-end gap-3 bg-gray-50 rounded-b-xl sticky bottom-0">
                <button id="jobModalUnsave"
                    class="px-4 py-2 text-red-600 bg-red-50 hover:bg-red-100 rounded-lg font-medium transition-colors hidden">
                    Remove from Saved
                </button>
                <button id="jobModalApply"
                    class="btn-gradient text-white px-6 py-2 rounded-lg font-medium shadow-md hover:shadow-lg transform active:scale-95 transition-all flex items-center gap-2">
                    Apply Now
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script defer>
        // Load navbar component with proper initialization
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(html => {
                const container = document.getElementById('navbar-container');
                container.innerHTML = html;

                // Use requestAnimationFrame to ensure DOM has updated
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        // Double RAF ensures DOM is fully updated
                        if (window.CVisionNavbar) {
                            console.log('Applications: Navbar HTML inserted, calling init()');
                            CVisionNavbar.init('Applications');
                        } else {
                            console.error('Applications: CVisionNavbar not available');
                        }
                    });
                });
            })
            .catch(error => console.error('Applications: Failed to load navbar:', error));



        // Load quick apply form component (Required for Step 2 of application)
        fetch('../components/quick-apply-form.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('quickApplyFormContainer').innerHTML = html;
            })
            .catch(error => console.error('Error loading quick apply form:', error));

        // Your page-specific JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            if (!CVision.Utils.isAuthenticated()) {
                window.location.href = '../login.html';
                return;
            }

            // Your page logic here
            loadApplications();
        });
    </script>

    <!-- Chatbot -->
    <link rel="stylesheet" href="../assets/css/chatbot.css">
    <script src="../assets/js/chatbot.js"></script>
</body>

</html>
