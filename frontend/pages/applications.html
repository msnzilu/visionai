<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications - CVision</title>
    <script src="/assets/js/auth-guard.js"></script>
    <link rel="stylesheet" href="/assets/css/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Navbar Styles */
        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        .notification-dropdown,
        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 50;
            display: none;
        }

        .notification-dropdown {
            width: 380px;
            max-width: 90vw;
            max-height: 500px;
            overflow-y: auto;
        }

        .user-dropdown {
            width: 200px;
        }

        .notification-dropdown.show,
        .user-dropdown.show {
            display: block;
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-item {
            transition: background-color 0.2s;
        }

        .notification-item:hover {
            background-color: #f9fafb;
        }

        .notification-item.unread {
            background-color: #eff6ff;
        }

        .notification-item.unread:hover {
            background-color: #dbeafe;
        }

        .mobile-menu {
            display: none;
        }

        .mobile-menu.show {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Updated Navbar -->
    <div id="navbar-container"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Overview -->
        <div id="statsOverview" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8"></div>

        <!-- Tabs -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="-mb-px flex space-x-4 md:space-x-8 overflow-x-auto scrollbar-hide" aria-label="Tabs">

                    class="tab-button border-b-2 border-primary-600 text-primary-600 py-4 px-1 text-sm font-medium whitespace-nowrap">
                    <span class="md:hidden">Apps</span>
                    <span class="hidden md:inline">Applications</span>
                </button>
                <button onclick="switchTab('responses')" id="tab-responses"
                    class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium whitespace-nowrap">
                    <span class="md:hidden">Responses</span>
                    <span class="hidden md:inline">Received Responses</span>
                </button>
                <button onclick="switchTab('followups')" id="tab-followups"
                    class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium whitespace-nowrap">
                    <span class="md:hidden">Follow Up</span>
                    <span class="hidden md:inline">Need Follow Up</span>
                </button>
                <button onclick="switchTab('interviews')" id="tab-interviews"
                    class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium whitespace-nowrap">
                    <span class="md:hidden">Interviews</span>
                    <span class="hidden md:inline">Upcoming Interviews</span>
                </button>
                <button onclick="switchTab('saved')" id="tab-saved"
                    class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium whitespace-nowrap">
                    <span class="md:hidden">Saved</span>
                    <span class="hidden md:inline">Saved Jobs</span>
                </button>
            </nav>
        </div>

        <div id="content-applications" class="tab-content"></div>

        <!-- Responses Tab (New) -->
        <div id="content-responses" class="tab-content hidden"></div>

        <!-- Interviews Tab -->
        <div id="content-interviews" class="tab-content hidden"></div>

        <!-- Follow-ups Tab -->
        <div id="content-followups" class="tab-content hidden"></div>

        <!-- Saved Jobs Tab -->
        <div id="content-saved" class="tab-content hidden"></div>
    </main>

    <!-- Modal -->

    </div>

    <!-- Interview Modal (Dedicated) -->

        <div class="flex items-center justify-center min-h-screen p-4">

    <!-- Quick Apply Form Component Container -->

    <!-- Job Details Modal (Added for viewing saved jobs without redirect) -->
    <div id="jobDetailsModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-y-auto flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto m-4 flex flex-col">
            <div
                class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-white sticky top-0 z-10">
                <div>
                    <h3 class="text-xl font-bold text-gray-900" id="jobModalTitle">Job Title</h3>
                    <p class="text-sm text-gray-500" id="jobModalCompany">Company Name</p>
                    <p class="text-sm text-gray-500" id="jobModalLocation">Location</p>
                </div>
                <button onclick="closeJobDetailsModal()"
                    class="text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="p-6 overflow-y-auto flex-1" id="jobModalContent">
                <!-- Content injected via JS -->
            </div>

            <!-- Footer: Remove, Customize, Apply (Hardcoded) -->
            <div
                class="px-6 py-4 border-t border-gray-100 flex flex-col sm:flex-row gap-3 bg-gray-50 rounded-b-xl sticky bottom-0">
                <button id="jobModalUnsave"
                    class="px-4 py-2 text-red-600 bg-red-50 hover:bg-red-100 rounded-lg font-medium transition-colors hidden">
                    Remove from Saved
                </button>

                <button id="jobModalCustomize"
                    class="flex-1 bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 hover:border-gray-400 rounded-lg px-4 py-2 font-medium transition-all shadow-sm flex items-center justify-center gap-2">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    Customize
                </button>

                <button id="jobModalApply"
                    class="flex-1 btn-gradient text-white rounded-lg px-4 py-2 font-medium hover:shadow-lg transition-all flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                    Apply Now
                </button>
            </div>
        </div>
    </div>
    <script defer>
        // Load navbar component with proper initialization
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(html => {
                const container = document.getElementById('navbar-container');
                container.innerHTML = html;

                // Use requestAnimationFrame to ensure DOM has updated
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        // Double RAF ensures DOM is fully updated
                        if (window.CVisionNavbar) {
                            console.log('Applications: Navbar HTML inserted, calling init()');
                            CVisionNavbar.init('Applications');
                        } else {
                            console.error('Applications: CVisionNavbar not available');
                        }
                    });
                });
            })
            .catch(error => console.error('Applications: Failed to load navbar:', error));



        // Load quick apply form component (Required for Step 2 of application)
        fetch('/components/quick-apply-form.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('quickApplyFormContainer').innerHTML = html;
            })
            .catch(error => console.error('Error loading quick apply form:', error));

        // Your page-specific JavaScript
        // Your page-specific JavaScript
        // Initialization is handled in applications.js
    </script>
