<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Jobs - CVision AI</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gradient">CVision AI</h1>
                    <span class="ml-3 text-gray-500 text-sm">Job Search</span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="../dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                    <button onclick="CVision.logout()" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-50">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Section -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Find Your Next Job</h2>
            <form id="jobSearchForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input
                    type="text"
                    id="searchQuery"
                    placeholder="Job title, keywords, or company"
                    class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500"
                />
                <input
                    type="text"
                    id="searchLocation"
                    placeholder="City, state, or 'remote'"
                    class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500"
                />
                <button
                    type="submit"
                    class="btn-gradient text-white rounded-lg px-6 py-2 font-medium hover:shadow-lg transition-all"
                >
                    Search Jobs
                </button>
            </form>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Filters Sidebar -->
            <aside class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 sticky top-24">
                    <h3 class="font-semibold mb-4">Filters</h3>
                    
                    <!-- Employment Type -->
                    <div class="mb-4">
                        <h4 class="text-sm font-medium mb-2">Employment Type</h4>
                        <label class="flex items-center mb-2">
                            <input type="checkbox" class="employment-type rounded text-primary-600" value="full_time" />
                            <span class="ml-2 text-sm">Full Time</span>
                        </label>
                        <label class="flex items-center mb-2">
                            <input type="checkbox" class="employment-type rounded text-primary-600" value="part_time" />
                            <span class="ml-2 text-sm">Part Time</span>
                        </label>
                        <label class="flex items-center mb-2">
                            <input type="checkbox" class="employment-type rounded text-primary-600" value="contract" />
                            <span class="ml-2 text-sm">Contract</span>
                        </label>
                    </div>

                    <!-- Work Arrangement -->
                    <div class="mb-4">
                        <h4 class="text-sm font-medium mb-2">Work Arrangement</h4>
                        <label class="flex items-center mb-2">
                            <input type="checkbox" class="work-arrangement rounded text-primary-600" value="remote" />
                            <span class="ml-2 text-sm">Remote</span>
                        </label>
                        <label class="flex items-center mb-2">
                            <input type="checkbox" class="work-arrangement rounded text-primary-600" value="hybrid" />
                            <span class="ml-2 text-sm">Hybrid</span>
                        </label>
                        <label class="flex items-center mb-2">
                            <input type="checkbox" class="work-arrangement rounded text-primary-600" value="on_site" />
                            <span class="ml-2 text-sm">On-site</span>
                        </label>
                    </div>

                    <!-- Salary Range -->
                    <div class="mb-4">
                        <h4 class="text-sm font-medium mb-2">Salary Range</h4>
                        <input
                            type="number"
                            id="salaryMin"
                            placeholder="Min salary"
                            class="border border-gray-300 rounded px-3 py-1 w-full mb-2 text-sm"
                        />
                        <input
                            type="number"
                            id="salaryMax"
                            placeholder="Max salary"
                            class="border border-gray-300 rounded px-3 py-1 w-full text-sm"
                        />
                    </div>

                    <button
                        id="applyFilters"
                        class="w-full btn-gradient text-white rounded-lg px-4 py-2 text-sm font-medium hover:shadow-lg transition-all"
                    >
                        Apply Filters
                    </button>
                    <button
                        id="clearFilters"
                        class="w-full border border-gray-300 text-gray-700 rounded-lg px-4 py-2 text-sm mt-2 hover:bg-gray-50"
                    >
                        Clear All
                    </button>
                </div>
            </aside>

            <!-- Job Listings -->
            <div class="lg:col-span-3">
                <!-- Results Header -->
                <div class="flex justify-between items-center mb-4">
                    <p id="resultsCount" class="text-gray-600">Search for jobs to get started</p>
                    <select id="sortBy" class="border border-gray-300 rounded-lg px-3 py-1 text-sm">
                        <option value="relevance">Sort by: Relevance</option>
                        <option value="date">Date Posted</option>
                        <option value="title">Title</option>
                    </select>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="text-center py-12 hidden">
                    <div class="spinner border-4 border-primary-200 border-t-primary-600 w-12 h-12 mx-auto mb-4"></div>
                    <p class="text-gray-600">Searching for jobs...</p>
                </div>

                <!-- Job Cards Container -->
                <div id="jobsContainer" class="space-y-4">
                    <!-- Jobs will be inserted here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center py-12 hidden">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">No jobs found</h3>
                    <p class="mt-2 text-gray-500">Try adjusting your search or filters</p>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="flex justify-center mt-8 gap-2 hidden">
                    <!-- Pagination buttons will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Job Detail Modal -->
    <div id="jobModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 id="modalTitle" class="text-2xl font-bold"></h2>
                        <p id="modalCompany" class="text-gray-600 mt-1"></p>
                        <p id="modalLocation" class="text-gray-500 text-sm mt-1"></p>
                    </div>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <div id="modalContent" class="space-y-4">
                    <!-- Job details will be inserted here -->
                </div>

                <div class="flex gap-4 mt-6">
                    <button id="modalSaveJob" class="flex-1 border border-primary-600 text-primary-600 rounded-lg px-6 py-2 hover:bg-primary-50">
                        Save Job
                    </button>
                    <button id="modalApply" class="flex-1 btn-gradient text-white rounded-lg px-6 py-2 hover:shadow-lg">
                        Apply Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/jobs.js"></script>
</body>
</html>
