<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Jobs - CVision AI</title>
    <script src="/assets/js/auth-guard.js"></script>
    <link rel="stylesheet" href="../assets/css/global.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Alert Container -->
        <div id="alerts"></div>

        <!-- Search Section -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Find Your Next Job</h2>
            <form id="jobSearchForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="searchQuery" placeholder="Job title, keywords, or company"
                    class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500" />
                <input type="text" id="searchLocation" placeholder="City, state, or 'remote'"
                    class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500" />
                <button type="submit"
                    class="btn-gradient text-white rounded-lg px-6 py-2 font-medium hover:shadow-lg transition-all">
                    Search Jobs
                </button>
            </form>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Filters Sidebar -->
            <aside class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 sticky top-24">
                    <h3 class="font-semibold mb-4">Filters</h3>

                    <!-- Batch Selection Toggle -->
                    <div class="mb-4 pb-4 border-b border-gray-200">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="batchSelectMode" class="rounded text-primary-600"
                                onchange="toggleBatchMode(this.checked)">
                            <span class="ml-2 text-sm font-medium text-gray-700">Batch Select Mode</span>
                        </label>
                    </div>

                    <!-- Employment Type -->
                    <div class="mb-4">
                        <h4 class="text-sm font-medium mb-2">Employment Type</h4>
                        <label class="flex items-center mb-2 cursor-pointer">
                            <input type="checkbox" class="employment-type rounded text-primary-600" value="full_time" />
                            <span class="ml-2 text-sm">Full Time</span>
                        </label>
                        <label class="flex items-center mb-2 cursor-pointer">
                            <input type="checkbox" class="employment-type rounded text-primary-600" value="part_time" />
                            <span class="ml-2 text-sm">Part Time</span>
                        </label>
                        <label class="flex items-center mb-2 cursor-pointer">
                            <input type="checkbox" class="employment-type rounded text-primary-600" value="contract" />
                            <span class="ml-2 text-sm">Contract</span>
                        </label>
                    </div>

                    <!-- Work Arrangement -->
                    <div class="mb-4">
                        <h4 class="text-sm font-medium mb-2">Work Arrangement</h4>
                        <label class="flex items-center mb-2 cursor-pointer">
                            <input type="checkbox" class="work-arrangement rounded text-primary-600" value="remote" />
                            <span class="ml-2 text-sm">Remote</span>
                        </label>
                        <label class="flex items-center mb-2 cursor-pointer">
                            <input type="checkbox" class="work-arrangement rounded text-primary-600" value="hybrid" />
                            <span class="ml-2 text-sm">Hybrid</span>
                        </label>
                        <label class="flex items-center mb-2 cursor-pointer">
                            <input type="checkbox" class="work-arrangement rounded text-primary-600" value="on_site" />
                            <span class="ml-2 text-sm">On-site</span>
                        </label>
                    </div>

                    <!-- Salary Range -->
                    <div class="mb-4">
                        <h4 class="text-sm font-medium mb-2">Salary Range</h4>
                        <input type="number" id="salaryMin" placeholder="Min salary"
                            class="border border-gray-300 rounded px-3 py-1 w-full mb-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500" />
                        <input type="number" id="salaryMax" placeholder="Max salary"
                            class="border border-gray-300 rounded px-3 py-1 w-full text-sm focus:outline-none focus:ring-2 focus:ring-primary-500" />
                    </div>

                    <button id="applyFilters"
                        class="w-full btn-gradient text-white rounded-lg px-4 py-2 text-sm font-medium hover:shadow-lg transition-all">
                        Apply Filters
                    </button>
                    <button id="clearFilters"
                        class="w-full border border-gray-300 text-gray-700 rounded-lg px-4 py-2 text-sm mt-2 hover:bg-gray-50 transition-colors">
                        Clear All
                    </button>
                </div>
            </aside>

            <!-- Job Listings -->
            <div class="lg:col-span-3">
                <!-- Results Header -->
                <div class="flex justify-between items-center mb-4">
                    <p id="resultsCount" class="text-gray-600">Search for jobs to get started</p>
                    <select id="sortBy"
                        class="border border-gray-300 rounded-lg px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="relevance">Sort by: Relevance</option>
                        <option value="date">Date Posted</option>
                        <option value="title">Title</option>
                    </select>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="text-center py-12 hidden">
                    <div
                        class="spinner border-4 border-primary-200 border-t-primary-600 w-12 h-12 mx-auto mb-4 rounded-full animate-spin">
                    </div>
                    <p class="text-gray-600">Searching for jobs...</p>
                </div>

                <!-- Job Cards Container -->
                <div id="jobsContainer" class="space-y-4">
                    <!-- Jobs will be inserted here dynamically -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center py-12 hidden">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">No jobs found</h3>
                    <p class="mt-2 text-gray-500">Try adjusting your search or filters</p>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="flex justify-center mt-8 gap-2 hidden">
                    <!-- Pagination buttons will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </main>

    <!-- Job Detail Modal -->
    <div id="jobModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex-1 pr-4">
                        <h2 id="modalTitle" class="text-2xl font-bold text-gray-900"></h2>
                        <p id="modalCompany" class="text-gray-600 mt-1"></p>
                        <p id="modalLocation" class="text-gray-500 text-sm mt-1"></p>
                    </div>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div id="modalContent" class="space-y-4 mb-6">
                    <!-- Job details will be inserted here dynamically -->
                </div>

                <!-- Action Buttons: Save, Customize, Apply (Hardcoded) -->
                <div
                    class="px-6 py-4 border-t border-gray-100 flex flex-col sm:flex-row gap-3 bg-gray-50 rounded-b-xl sticky bottom-0">
                    <button id="modalSaveJob"
                        class="flex-1 border border-gray-300 text-gray-700 rounded-lg px-4 py-2 font-medium hover:bg-gray-50 transition-colors">
                        Save Job
                    </button>

                    <button id="modalCustomize"
                        class="flex-1 bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 hover:border-gray-400 rounded-lg px-4 py-2 font-medium transition-all shadow-sm flex items-center justify-center gap-2">
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        Customize
                    </button>

                    <button id="modalApply"
                        class="flex-1 btn-gradient text-white rounded-lg px-4 py-2 font-medium hover:shadow-lg transition-all flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                        Apply Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Customize Modal removed (injected by JobActions.js) -->



    <!-- Apply Modal removed (injected by JobApply.js) -->

    <!-- Quick Apply Form Component -->
    <div id="quickApplyFormContainer"></div>

    <!-- Upgrade Modal Component -->
    <div id="upgrade-modal-container"></div>

    <!-- Scripts -->
    <script src="../assets/js/inline-messages.js" defer></script>
    <script src="../assets/js/main.js" defer></script>
    <script src="../assets/js/browser-automation.js" defer></script>
    <script src="../assets/js/quick-apply.js" defer></script>
    <script src="../assets/js/progress-tracker.js" defer></script>
    <script src="../assets/js/components/JobActions.js" defer></script>
    <script src="../assets/js/components/JobApply.js" defer></script>
    <script src="../assets/js/pages/jobs.js" defer></script>
    <script src="../assets/js/generation.js" defer></script>
    <script src="../assets/js/components/upgrade-modal.js" defer></script>
    <script src="../assets/js/components/navbar.js" defer></script>
    <script>
        // Load navbar component with proper initialization
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(html => {
                const container = document.getElementById('navbar-container');
                container.innerHTML = html;

                // Use requestAnimationFrame to ensure DOM has updated
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        // Double RAF ensures DOM is fully updated
                        if (window.CVisionNavbar) {
                            console.log('Jobs: Navbar HTML inserted, calling init()');
                            CVisionNavbar.init('Jobs');
                        } else {
                            console.error('Jobs: CVisionNavbar not available');
                        }
                    });
                });
            })
            .catch(error => console.error('Jobs: Failed to load navbar:', error));

        // Load quick apply form component
        fetch('../components/quick-apply-form.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('quickApplyFormContainer').innerHTML = html;
            })
            .catch(error => console.error('Error loading quick apply form:', error));

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            if (!CVision.Utils.isAuthenticated()) {
                window.location.href = '../login.html';
                return;
            }

            // Load jobs from database
            loadJobsFromDB();
        });
    </script>

    <!-- Chatbot -->
    <link rel="stylesheet" href="../assets/css/chatbot.css">
    <script src="../assets/js/chatbot.js"></script>

</body>

</html>
