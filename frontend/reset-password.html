<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CVision</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="assets/css/global.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Global Tailwind config for all pages
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f4ff',
                            500: '#667eea',
                            600: '#5a67d8',
                            700: '#4c51bf'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 font-sans" style="padding-top: 64px;">
    <!-- Navigation -->
    <nav class="navbar bg-white/80 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <span
                        class="text-xl font-semibold bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-primary-800">CVision</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-16 auth-container">
        <div class="max-w-md mx-auto">
            <!-- Auth Card -->
            <div class="auth-card bg-white p-8 rounded-xl shadow-lg border border-gray-100">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Reset Password</h1>
                    <p class="text-gray-600">Enter your new password below</p>
                </div>

                <div id="alertMessage" class="hidden rounded-md p-4 mb-6">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <!-- Icon place holder -->
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium" id="alertTitle"></h3>
                            <div class="mt-2 text-sm" id="alertDescription"></div>
                        </div>
                    </div>
                </div>

                <!-- Reset Form -->
                <form id="resetPasswordForm" class="space-y-6">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                        <input type="password" id="password" name="password"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg form-input-focus transition-all outline-none"
                            placeholder="Enter new password" required minlength="8">
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm
                            Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg form-input-focus transition-all outline-none"
                            placeholder="Confirm new password" required minlength="8">
                    </div>

                    <button type="submit"
                        class="w-full btn-gradient bg-primary-600 hover:bg-primary-700 text-white py-3 px-4 rounded-lg font-semibold transition-all shadow-md"
                        id="submitButton">
                        <span class="button-text">Reset Password</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Script to handle Reset Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const form = document.getElementById('resetPasswordForm');
            const submitBtn = document.getElementById('submitButton');
            const alertBox = document.getElementById('alertMessage');

            if (!token) {
                showAlert('Error', 'Invalid or missing reset token. Please check your email link.', 'bg-red-50 text-red-800');
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
                return;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    showAlert('Error', 'Passwords do not match.', 'bg-red-50 text-red-800');
                    return;
                }

                if (password.length < 8) {
                    showAlert('Error', 'Password must be at least 8 characters long.', 'bg-red-50 text-red-800');
                    return;
                }

                // Loading state
                const originalText = submitBtn.innerText;
                submitBtn.innerText = 'Resetting...';
                submitBtn.disabled = true;

                try {
                    const response = await fetch('/api/v1/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: token,
                            new_password: password
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showAlert('Success', 'Password reset successfully! Redirecting to login...', 'bg-green-50 text-green-800');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showAlert('Error', data.message || 'Failed to reset password.', 'bg-red-50 text-red-800');
                        submitBtn.innerText = originalText;
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Reset error:', error);
                    showAlert('Error', 'Network error. Please try again.', 'bg-red-50 text-red-800');
                    submitBtn.innerText = originalText;
                    submitBtn.disabled = false;
                }
            });

            function showAlert(title, message, classes) {
                alertBox.className = `rounded-md p-4 mb-6 ${classes}`;
                document.getElementById('alertTitle').innerText = title;
                document.getElementById('alertDescription').innerText = message;
                alertBox.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
